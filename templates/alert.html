<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>{{ title }}</title>
      <!--[if mso]>
      <noscript>
         <xml>
            <o:OfficeDocumentSettings>
               <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
         </xml>
      </noscript>
      <![endif]-->
      <style>
         * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body {
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
         line-height: 1.6;
         color: #333333;
         background-color: rgba(255, 255, 255, 255);
         margin: 0;
         padding: 0;
         }
         .email-container {
         max-width: 600px;
         margin: 40px auto;
         border-radius: 8px;
         overflow: hidden;
         }
         .header {
         padding: 40px 40px 20px;
         text-align: center;
         }
         .header h1 {
         color: #1f2937;
         font-size: 28px;
         font-weight: 600;
         margin: 0;
         letter-spacing: -0.5px;
         }
         .content {
         padding: 40px;
         }
         .greeting {
         color: #374151;
         font-size: 16px;
         margin-bottom: 24px;
         }
         .main-text {
         color: #374151;
         font-size: 16px;
         line-height: 1.7;
         margin-bottom: 32px;
         }
         .button-container {
         text-align: center;
         margin: 40px 0;
         }
         .security-info {
         background-color: #f8f9fa;
         padding: 24px;
         margin: 32px 0;
         }
         .security-info h3 {
         color: #1f2937;
         font-size: 16px;
         font-weight: 600;
         margin-bottom: 12px;
         }
         .security-info p {
         color: #6b7280;
         font-size: 14px;
         margin: 8px 0;
         }
         .security-info ul {
         color: #6b7280;
         font-size: 14px;
         margin: 12px 0;
         padding-left: 20px;
         }
         .security-info li {
         margin: 4px 0;
         }
         .footer {
         background-color: #f8f9fa;
         border-top: 1px solid #e9ecef;
         padding: 32px 40px;
         text-align: center;
         }
         .footer h4 {
         color: #1f2937;
         font-size: 16px;
         font-weight: 600;
         margin-bottom: 8px;
         }
         .footer p {
         color: #6b7280;
         font-size: 14px;
         margin: 4px 0;
         }
         .footer a {
         color: #2563eb;
         text-decoration: none;
         }
         .footer a:hover {
         text-decoration: underline;
         }
         .footer-divider {
         border: none;
         border-top: 1px solid #e9ecef;
         margin: 20px 0;
         }
         @media only screen and (max-width: 600px) {
         .email-container {
         margin: 10px;
         border-radius: 6px;
         }
         .header,
         .content,
         .footer {
         padding-left: 24px;
         padding-right: 24px;
         }
         .header h1 {
         font-size: 24px;
         }
         .reset-button {
         padding: 14px 28px;
         font-size: 15px;
         }
         }
         button {
         background-color: #3e6ae1;
         border: none;
         color: white;
         cursor: pointer;
         width: 345px;
         font-weight: 550;
         text-rendering: optimizeLegibility;
         color-scheme: dark;
         height: 40px;
         border-radius: 4px;
         }
         button:hover {
         opacity: 0.9;
         }
      </style>
   </head>
   <body>
      <div class="email-container">
      <div class="header">
         <h1>{{ title }}</h1>
      </div>
      <div class="content">
         <div class="greeting">
            Dear {{ username }},
         </div>
         <div class="main-text">
            {{ description }}
         </div>
         <div class="button-container">
            <button onclick="window.history.back();">Go Back</button>
         </div>
         <div class="security-info">
            <h3>Important Security Information</h3>
            <ul>
               <li>The verification link we sent can only be used once</li>
            </ul>
         </div>
      </div>
   </body>
</html>
