<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forgot Password</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
      <link rel="stylesheet" href="{{ url_for('static',filename='css/general.css')}}">
      <script src="{{ url_for('static',filename='js/general.js')}}"></script>
      <style>
         body, html {
         height: 100%;
         font-family: Arial, Helvetica, sans-serif;
         margin: 0;
         display: flex;
         align-items: center;
         justify-content: center;
         background-color: rgba(255,255,255,255);
         }
         ::-webkit-scrollbar {
         display: none;
         }
         .form {
         width: 460px;
         padding: 20px;
         display: flex;
         flex-direction: column;
         align-items: center;
         border-radius: 8px;
         }
         .content{
         text-align: center;
         color: white; 
         }
         .content label, .content input, .content button, .content a {
         display: block;
         margin-bottom: 15px;
         width: 100%;
         }
         button{
         background-color: #3e6ae1;
         border: none;
         color: white;
         cursor: pointer;
         width: 345px;
         border-radius: 4px;
         font-weight: 550;
         text-rendering: optimizeLegibility;
         color-scheme: dark;
         height: 40px;
         }
         button:hover{
         opacity: 0.9;
         }
         .content input{
         background-color: #f0f1f3;
         border: none;
         color: rgb(44, 44, 44);
         width: 341px;
         text-indent: 14px;
         font-weight: 400;
         text-rendering: optimizeLegibility;
         height: 40px;
         }
         .content input:focus{
         outline: 1px solid rgba(193, 193, 193, 0.811);
         }
         .content h2{
         color: rgba(19, 19, 19, 0.881);
         font-weight: bold;
         font-family:Arial, Helvetica, sans-serif;
         font-size: 30px;
         }
         .content label{
         color: rgba(19, 19, 19, 0.881);
         font-weight: 400;
         font-family:Arial, Helvetica, sans-serif;
         display: flex;
         font-size: 14px;
         }
         .content a{
         color: rgba(19, 19, 19, 0.556);
         text-underline-offset: 4px;
         font-size: 14px;
         font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
         }
         .fas.fa-info-circle {
         margin-left: 5px;
         cursor: pointer;
         }
         .separator {
         text-align: center;
         position: relative;
         margin: 20px 0;
         }
         .separator::before,
         .separator::after {
         content: '';
         position: absolute;
         top: 50%;
         width: 45%;
         border-bottom: 2px solid rgba(160, 160, 160, 0.345);
         z-index: 1;
         }
         .separator::before {
         left: 0;
         }
         .separator::after {
         right: 0;
         }
         .separator span {
         position: relative;
         display: inline-block;
         padding: 0 10px;
         color: rgba(65, 65, 65, 0.625);
         font-family: Arial, Helvetica, sans-serif;
         background: rgba(255, 255, 255, 0);
         z-index: 2;
         }
         .content .w-button{
         color: rgba(0, 0, 0, 0.666);
         background-color: #f0f1f3;
         }
         button:disabled {
         background-color: #a0b4f4;
         border-color: #b0b0b0;
         color: #ffffffc3;
         cursor: not-allowed;
         }
         .header {
         padding: 40px 40px 20px;
         text-align: center;
         }
         .header h1 {
         color: #1f2937;
         }
         .header p {
         color: #6b7280;
         }
         .info-box {
         background-color: #f8f9fa;
         border: 1px solid #e9ecef;
         border-radius: 6px;
         padding: 20px;
         margin-bottom: 24px;
         }
         .info-box h3 {
         color: #1f2937;
         font-size: 16px;
         font-weight: 600;
         margin-bottom: 8px;
         }
         .info-box p {
         color: #6b7280;
         font-size: 14px;
         margin: 0;
         }
      </style>
   </head>
   <body>
      <section class="form">
         <div class="content">
            <div id="alertContainer">
               {% with messages = get_flashed_messages(with_categories=true) %}
               {% if messages %}
               {% for category, message in messages %}
               <div class="alert alert-{{ category }}">{{ message }}</div>
               {% endfor %}
               {% endif %}
               {% endwith %}
            </div>
            <div class="header">
               <h1>Forgot Password</h1>
               <p>We'll send you a reset link</p>
            </div>
            <form action="/request-password-reset" method="post">
               {{ form.hidden_tag() }}
               <label for="username">Email</label>
               {{ form.email() }}
               <button type="submit">Send Reset Link</button>
            </form>
            <div class="separator"><span>Or</span></div>
            <button class="w-button button" onclick="location.href='/signin';">Sign In</button>
         </div>
      </section>
   </body>
</html>
